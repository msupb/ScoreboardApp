<!DOCTYPE html>
<html ng-app="scoreApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Style sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700,300" type="text/css">
    <link rel="stylesheet" href="css/light-bootstrap-dashboard.css">
    <link rel="stylesheet" href="css/scoreApp.css?version=1.0.0">

    <!-- Title -->
    <title>ScoreApp</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar" data-color="blue" data-image="img/sidebar-bg.jpg">
        <div class="sidebar-wrapper">
          <div class="logo">
            <span class="simple-text">Scoreboard App</span>
          </div>

          <!-- Navigation links -->
          <ul class="nav" ng-controller="scoreboardCtrl">
            <li ng-class="{active : $route.current.activeTab === 'home'}"><a href="#/">Home</a></li>
            <li ng-class="{active : $route.current.activeTab === 'scoreboards'}"><a href="#scoreboards">Scoreboards</a></li>
            <li ng-class="{active : $route.current.activeTab === 'create'}"><a href="#create">Create</a></li>
          </ul>
        </div>
      </div>

      <!-- Top navigation bar -->
      <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse">
                <span class="sr-only">Show Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/">Projektuppgift</a>
            </div>
			<div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="dropdown">
                              <ul class="dropdown-menu">
                                <li><a href="#/">Home</a></li>
                                <li><a href="#scoreboards">Scoreboards</a></li>
                                <li><a href="#create">Create</a></li>
                              </ul>
                        </li>
                    </ul>
                </div>
          </div>
        </nav>

        <!-- Angular data -->
        <ng-view></ng-view>
      </div>
    </div>

    <!-- Javascripts & CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script type="text/javascript" src="js/light-bootstrap-dashboard.js"></script>
    <script type="text/javascript" src="js/scoreApp.js"></script>
    <script type="text/javascript" src="js/scoreboardCtrl.js"></script>
    <script type="text/javascript" src="js/createCtrl.js"></script>
    <script type="text/javascript" src="js/viewCtrl.js"></script>
    <script type="text/javascript" src="js/editCtrl.js"></script>
    <script type="text/javascript" src="js/filter.js"></script>
  </body>
</html>
