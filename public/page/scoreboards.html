<!-- List of all scoreboards -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Scoreboards</h4>
            <p class="category">Here is a list of all scoreboards. Click on a scoreboard name to view it.</p>
          </div>

          <!-- Table content -->
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <th>Name</th>
                <th>Participants</th>
                <th>Date</th>
              </thead>
              <tbody>
                <tr ng-repeat="x in boardData | orderBy:'-created_at' | orderBy:sortType:sortReverse">
                  <td class="prize"><a href="#/scoreboards/{{x._id}}">{{ x.boardName }}</a></td>
                  <td>{{ x.person.length }}</td>
                  <td>{{ x.created_at | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
