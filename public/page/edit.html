<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Editing Scoreboard: <strong>{{ data.boardName }}</strong></h4>
            <p class="category">This is where you can edit a specific scoreboard.</p>
          </div>

          <div class="content">
            <a href="#/scoreboards/{{data._id}}"><button class="btn btn-info btn-fill" type="submit">&laquo; Back to View</button></a>
            <button class="btn btn-success btn-fill" type="submit" ng-click="addPersonModal()">Add Person</button>
            <table class="table table-hover table-striped">
              <thead>
                <th>Name</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Action</th>
              </thead>
              <tbody>
				<!-- Print out the current scoreboard elements and saving their indexes -->
                <tr ng-repeat="person in data.person | index | orderBy:'-wins-losses'">
                  <td>{{ person.name }}</td>
                  <td>{{ person.wins }}</td>
                  <td>{{ person.losses }}</td>
                  <td>
                    <button class="btn btn-warning btn-fill btn-xs" type="submit" ng-click="editPerson(person.index)">Edit</button>
                    <button class="btn btn-danger btn-fill btn-xs" type="submit" ng-click="deletePerson(person._id, person.index)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal/Popup for editing a person -->
<div class="modal fade" tabindex="-1" role="dialog" id="editingModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Person</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Person name" ng-model="editPersonName">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label>Wins</label>
              <input type="text" class="form-control" placeholder="Wins" ng-model="editPersonWins">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label>Losses</label>
              <input type="text" class="form-control" placeholder="Losses" ng-model="editPersonLosses">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info btn-fill" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success btn-fill" data-dismiss="modal" ng-click="updatePerson()">Update</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal/Popup for adding a person -->
<div class="modal fade" tabindex="-1" role="dialog" id="addingModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Person</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Person name" ng-model="personName">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label>Wins</label>
              <input type="text" class="form-control" placeholder="Wins" ng-model="personWins">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label>Losses</label>
              <input type="text" class="form-control" placeholder="Losses" ng-model="personLosses">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info btn-fill" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success btn-fill" data-dismiss="modal" ng-click="addPerson()">Add</button>
      </div>
    </div>
  </div>
</div>
